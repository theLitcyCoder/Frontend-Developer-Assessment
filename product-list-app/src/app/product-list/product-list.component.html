<mat-chip-listbox
  aria-label="Product selection"
  matSort
  (matSortChange)="sortData($event)"
>
  <mat-chip-option mat-sort-header="title">Title</mat-chip-option>
  <mat-chip-option mat-sort-header="category">Category</mat-chip-option>
  <mat-chip-option mat-sort-header="stock">Stock</mat-chip-option>
  <mat-chip-option mat-sort-header="price">Price</mat-chip-option>
</mat-chip-listbox>

<div class="list">
  <mat-card class="product-card" *ngFor="let product of displayedProducts">
    <mat-card-header>
      <!-- <div mat-card-avatar class="product-header-image" style='background-image: url("{{ product.thumbnail}}");'></div> -->
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <img
      class="img"
      mat-card-image
      src="{{ product.thumbnail }}"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content class="lower-content">
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>${{ product.price }}</button>
      <button mat-button>In Stock: {{ product.stock }}</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 50]"
  (page)="onPageChange($event)"
></mat-paginator>
